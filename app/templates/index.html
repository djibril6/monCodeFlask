<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<meta charset="UTF-8">
	<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}
td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}
tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>


<table id="employees" style="width:100%">
	<tbody>
	<tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
    </tr>
    {% if result %}
    
    {% for row in result %}
    <tr>
        <td> {{ row.nomFournisseur }}</td>
        <td> {{ row.prenomFournisseur }}</td>
        <td> {{ row.telFournisseur }}</td>
    </tr>
    {% endfor %}
    {% endif %}
    
</tbody>
</table>

</body>
</html>
